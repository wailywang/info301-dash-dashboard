<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hydropower Facilities Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        .plot-container {
            background-color: white;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>GloHydroRes-VizLab</h1>
        <p>Visualizing Global Hydropower Infrastructure</p>
    </header>
    <main>
        <div class="plot-container">
            {{ plot|safe }}
        </div>
    </main>
</body>
</html>
